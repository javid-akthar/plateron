#Configure here general information about the environment, such as SonarQube server connection details for example
#No information about specific project should appear here

#----- Default SonarQube server
sonar.host.url=http://localhost:9000


#----- Default source code encoding
sonar.sourceEncoding=UTF-8

# required metdatals
sonar.projectKey=NODEJS-NPM-STARTER-KIT
sonar.organization=vikashchoudahry
sonar.projectVersion=1.0
# sonar.sourceEncoding=UTF-8
sonar.language=js
# sonar.eslint.eslintconfigpath=app/eslintrc.json

# path to srouce directories
sonar.sources=controllers,index.js,models,routes
# sonar.tests=test.js

# excludes
# sonar.exclusions=node_modules/*,sample_input/*,package.json.package-lock.json,README.md

# coverage reporting
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.surefire.reportPaths=app/coverage/lcov-report

